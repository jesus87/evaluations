  <div class="container">
  	<h1>mis mamadas</h1>
      <div class="row">
         <div class="col-sm-3 pull-left">
           <div id="s1" style="cursor: pointer;" onclick="return unir(1,'source');"  class="supply box">Supply 1</div>
           <div id="s2" style="cursor: pointer;" onclick="return unir(2,'source');" class="supply box">Supply 2</div>
           <div id="s3" style="cursor: pointer;" onclick="return unir(3,'source');" class="supply box">Supply 3</div>
         </div>
         <div class="col-sm-1 pull-left">
           <div id="d1" style="cursor: pointer;" onclick="return unir(1,'destination');" class="box">Building 1</div>
           <div id="d2" style="cursor: pointer;" onclick="return unir(2,'destination');" class="box">Building 2</div>
           <div id="d3" style="cursor: pointer;" onclick="return unir(3,'destination');" class="box">Process 1</div>

	$('.supply').bezier({strokeColor : 'red',});

</body><script type="text/javascript">

  var idSource=0, idDestination=0, typeBefore='';

<script type="text/javascript">
    function unir(id, type){
       
        if (typeBefore != type){
            if (type == 'source') idSource=id;
            else idDestination = id;

            if(idSource !=0 && idDestination !=0){

                $("#d"+idDestination).addClass("s"+idSource);
                $('.supply').bezier({strokeColor : 'red',});
                idSource=0;
                idDestination=0;
                type='';
            }
        }

        
        return false;
    }
</script>
